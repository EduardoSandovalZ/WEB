<section class="login">
  <div class="wrapper">
      <div class="section-left">
          <img src="/assets/images/Buap.png" class="logo-buap">
          <img src="/assets/images/FCCBuap.png" class="logo-fcc">
      </div>
      <div class="section-right">
          <div class="card">
              <div class="card-body">
                  <h3 class="title">INICIO DE SESIÓN</h3>
                  <div class="container-inputs">
                    <div class="pt-3 mb-3">
                      <input type="email" class="form-control" id="email" placeholder="Correo Electronico">
                    </div>
                    <div class="pt-3 mb-3">
                      <div class="input-group input-group-merge">
                        <input type="{{ type }}" id="password" name="password-user" class="form-control pwd" placeholder="Contraseña" (keyup.enter)="login()">
                        <div class="input-group-text" id="show-password" data-password="false" (click)="togglePasswordVisibility()">
                          <i *ngIf="!showPassword" class="bi bi-eye-fill"></i>
                          <i *ngIf="showPassword" class="bi bi-eye-slash-fill"></i>
                        </div>
                      </div>                      
                    </div>
                    <div class="mb-3">
                      <label class="form-check-label" for="checkbox-signin">Olvide mi contrasena</label>
                    </div>
                    <div class="d-flex flex-column align-items-center mb-3 mb-0 w-100" style="text-align: center;">
                      <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                      <label class="form-check-label pt-3" for="checkbox-signin" (click)="goRegistro()">Registrarse</label>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
