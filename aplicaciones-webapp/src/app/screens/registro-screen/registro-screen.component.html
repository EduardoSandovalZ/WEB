<section class="registro-user">
    <div class="wrapper">
        <!-- Va a englobar todo el formulario con la cabecera -->
        <div class="section-registro">
            <!-- Va a mostrar el título en la cabecera del componente -->
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span *ngIf="!editar" class="title">Registrarse</span>
                <span *ngIf="editar" class="title">Actualizar usuario</span>
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID/Matrícula</mat-label>
                    <input matInput [(ngModel)]="user.matricula" name="id" placeholder="Escribe ID o matrícula">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="user.first_name" placeholder="Escribe nombre">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input matInput [(ngModel)]="user.last_name" placeholder="Escribe apellido">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput [(ngModel)]="user.email" placeholder="Escribe correo electronico">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [(ngModel)]="user.password" [type]="passwordFieldType" placeholder="Escribe contraseña">
                    <button mat-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput [(ngModel)]="user.confirmPassword" [type]="confirmPasswordFieldType" placeholder="Confirma tu contraseña">
                    <button mat-button matSuffix (click)="toggleConfirmPasswordVisibility()">
                        <mat-icon>{{ showConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput [matDatepicker]="datepicker" [(ngModel)]="user.fecha_nacimiento" placeholder="Selecciona una fecha">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>CURP</mat-label>
                    <input matInput [(ngModel)]="user.curp" placeholder="Escribe CURP">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>RFC</mat-label>
                    <input matInput [(ngModel)]="user.rfc" placeholder="Escribe RFC">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input matInput [(ngModel)]="user.edad" placeholder="Escribe edad">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input matInput [(ngModel)]="user.telefono" placeholder="Escribe telefono">
                </mat-form-field>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Ocupacion</mat-label>
                    <input matInput [(ngModel)]="user.ocupacion" placeholder="Escribe ocupacion">
                </mat-form-field>
                <div class="d-flex flex-column align-items-center mb-3 mb-0 w-100" style="text-align: center;">
                    <div class="d-flex justify-content-between w-100">
                        <button class="btn btn-secondary" type="submit">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
